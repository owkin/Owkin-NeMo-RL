# GRPO Training Configuration
# Environment: LLM Judge Reward (research idea generation + random judge)

grpo:
  max_num_epochs: 5
  num_prompts_per_step: 8
  num_generations_per_prompt: 16
  max_rollout_turns: 1  # Single-turn generation
  max_num_steps: 1000
  normalize_rewards: true
  use_leave_one_out_baseline: true
  val_period: 20
  val_at_start: true
  overlong_filtering: false
  max_val_samples: null
  val_batch_size: null
  seed: 42
  use_dynamic_sampling: false
  dynamic_sampling_max_gen_batches: 10
  batch_multiplier: 1
  reward_shaping:
    enabled: false
    overlong_buffer_length: 128
    overlong_buffer_penalty: 1
    max_response_length: ${policy.max_total_sequence_length}
  reward_scaling:
    enabled: false
    source_min: 0.0
    source_max: 1.0
    target_min: 0.0
    target_max: 1.0
  skip_reference_policy_logprobs_calculation: true

loss_fn:
  reference_policy_kl_penalty: 0
  reference_policy_kl_type: "k3"
  kl_input_clamp_value: 20.0
  kl_output_clamp_value: 10.0
  ratio_clip_min: 0.2
  ratio_clip_max: 0.2
  ratio_clip_c: null
  use_on_policy_kl_approximation: false
  truncated_importance_sampling_ratio: null
  use_importance_sampling_correction: false
  token_level_loss: true

checkpointing:
  enabled: true
  checkpoint_dir: "results/grpo-random-judge"
  metric_name: "val:policy_simple_idea_generator_agent/reward/mean"
  higher_is_better: true
  keep_top_k: 3
  save_period: 2
  checkpoint_must_save_by: null

policy:
  model_name: "Qwen/Qwen3-32B"
  tokenizer:
    name: ${policy.model_name}
    chat_template_kwargs:
      enable_thinking: true  # Enable thinking mode for Qwen3
  hf_config_overrides: {}
  train_global_batch_size: ${mul:${grpo.num_prompts_per_step}, ${grpo.num_generations_per_prompt}}
  train_micro_batch_size: 1
  logprob_batch_size: 1
  generation_batch_size: 16
  max_total_sequence_length: 4096  # Ideas are concise
  precision: "bfloat16"
  logprob_chunk_size: null

  dtensor_cfg:
    _v2: false
    enabled: false
    cpu_offload: False
    sequence_parallel: false
    activation_checkpointing: true
    tensor_parallel_size: 8
    context_parallel_size: 1
    custom_parallel_plan: null
    clear_cache_every_n_steps: null

  megatron_cfg:
    enabled: true
    bias_activation_fusion: false
    tensor_model_parallel_size: 8
    empty_unused_memory_level: 1
    activation_checkpointing: true
    train_iters: 100000
    expert_tensor_parallel_size: 1
    expert_model_parallel_size: 1
    pipeline_model_parallel_size: 1
    num_layers_in_first_pipeline_stage: null
    num_layers_in_last_pipeline_stage: null
    context_parallel_size: 1
    pipeline_dtype: ${policy.precision}
    sequence_parallel: false
    freeze_moe_router: true
    force_overwrite_initial_ckpt: true
    moe_router_dtype: "fp64"
    moe_router_load_balancing_type: "none"
    moe_router_bias_update_rate: 0.0
    apply_rope_fusion: True
    defer_fp32_logits: false
    moe_permute_fusion: false

    optimizer:
      optimizer: "adam"
      lr: 5.0e-6
      min_lr: 5.0e-7
      weight_decay: 0.01
      bf16: true
      fp16: false
      params_dtype: "float32"
      adam_beta1: 0.9
      adam_beta2: 0.999
      adam_eps: 1e-8
      sgd_momentum: 0.9
      use_distributed_optimizer: true
      use_precision_aware_optimizer: true
      optimizer_cpu_offload: false
      optimizer_offload_fraction: 0.0
      clip_grad: ${policy.max_grad_norm}

    scheduler:
      start_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      end_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      weight_decay_incr_style: "constant"
      lr_decay_style: "constant"
      lr_decay_iters: 100000
      lr_warmup_iters: 10
      lr_warmup_init: 5.0e-7
      override_opt_param_scheduler: true

    distributed_data_parallel_config:
      grad_reduce_in_fp32: false
      overlap_grad_reduce: true
      overlap_param_gather: true
      use_custom_fsdp: false
      data_parallel_sharding_strategy: "optim_grads_params"

    env_vars: null

  dynamic_batching:
    enabled: False
    train_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.logprob_batch_size}}
    sequence_length_round: 64

  sequence_packing:
    enabled: false
    train_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.logprob_batch_size}}
    algorithm: "modified_first_fit_decreasing"
    sequence_length_round: 64

  make_sequence_length_divisible_by: 1
  max_grad_norm: 1.0
  offload_optimizer_for_logprob: false

  optimizer: null

  scheduler:
    - name: "torch.optim.lr_scheduler.ConstantLR"
      kwargs:
        factor: 1.0
        total_iters: 10000000000
    - milestones: []

  generation:
    backend: "vllm"
    max_new_tokens: ${policy.max_total_sequence_length}
    temperature: 1.0
    top_p: 1.0
    top_k: null
    stop_token_ids: null
    stop_strings: null
    vllm_cfg:
      async_engine: true
      precision: ${policy.precision}
      tensor_parallel_size: 4
      pipeline_parallel_size: 1
      enable_expert_parallel: false
      expert_parallel_size: 1
      gpu_memory_utilization: 0.8
      max_model_len: ${policy.max_total_sequence_length}
      enforce_eager: false
      use_deep_gemm: False
      num_last_layers_in_bf16: 0
      num_first_layers_in_bf16: 0
      kv_cache_dtype: "auto"
      expose_http_server: true
      skip_tokenizer_init: false
    vllm_kwargs:
      compilation_config:
        use_inductor: False
    colocated:
      enabled: true
      resources:
        gpus_per_node: null
        num_nodes: null

data:
  train_jsonl_fpath: 3rdparty/Gym-workspace/Gym/responses_api_agents/simple_idea_generator_agent/data/train_random.jsonl
  validation_jsonl_fpath: 3rdparty/Gym-workspace/Gym/responses_api_agents/simple_idea_generator_agent/data/val_random.jsonl
  agent_name: policy_simple_idea_generator_agent
  shuffle: true
  num_workers: 0

env:
  should_use_nemo_gym: true
  should_log_nemo_gym_responses: true
  nemo_gym:
    config_paths:
    - responses_api_models/vllm_model/configs/vllm_model_for_training.yaml
    - resources_servers/random_judge_reward/configs/random_judge_reward.yaml
    - responses_api_agents/simple_idea_generator_agent/configs/policy_simple_idea_generator_agent.yaml
    policy_simple_idea_generator_agent:
      responses_api_agents:
        simple_idea_generator_agent:
          max_steps: 1  # Single generation step
    policy_model:
      responses_api_models:
        vllm_model:
          uses_reasoning_parser: true
          extra_body:
            chat_template_kwargs:
              enable_thinking: true

logger:
  log_dir: "logs/grpo-random-judge"
  num_val_samples_to_print: 3
  wandb_enabled: true
  tensorboard_enabled: false
  mlflow_enabled: false
  swanlab_enabled: false
  monitor_gpus: true
  wandb:
    entity: "owkinzero"
    project: "grpo-random-judge"
    name: "random-judge"
  tensorboard: {}
  mlflow:
    experiment_name: "grpo-random-judge"
    run_name: "random-judge"
  gpu_monitoring:
    collection_interval: 10
    flush_interval: 10

cluster:
  gpus_per_node: 8  # Match your setup
  num_nodes: 1
